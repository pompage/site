<div class="formulaire_spip formulaire_configurer formulaire_#FORM">

	<h3 class="titrem"><:chosen:cfg_titre_parametrages:></h3>

	[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
	[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form method="post" action="#ENV{action}">
	<div>
		#ACTION_FORMULAIRE{#ENV{action}}
		<ul>
			<li class="editer editer_active[ (#ENV**{erreurs}|table_valeur{active}|oui)erreur]">
				<div class="choix">
					<input type="checkbox" name="active" class="checkbox" id="active_on" value="oui"[(#ENV{active,non}|=={oui}|oui) checked="checked"] />
					<label for='active_on'><strong><:chosen:label_active:></strong></label>
				</div>
			</li>
			<li class="editer editer_selecteur_commun[ (#ENV**{erreurs}|table_valeur{selecteur_commun}|oui)erreur]">
				<label for="selecteur_commun"><:chosen:label_selecteur:></label>
				[<span class='erreur'>(#ENV**{erreurs}|table_valeur{selecteur_commun})</span>]
				<p class="explication"><:chosen:explication_selecteur:></p>
				<input type="text" name="selecteur_commun" class="text" id="selecteur_commun" size="60" value="#ENV*{selecteur_commun}" />
			</li>
		</ul>
		<input type="hidden" name="_meta_casier" value="chosen" />
		<p class="boutons"><span class="image_loading">&nbsp;</span><input type="submit" class="submit" value="<:bouton_enregistrer:>" /></p>
	</div>
	</form>
</div>
